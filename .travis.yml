sudo: false
language: ruby
cache: bundler
notifications:
  email:
    - travis-ci.com+qkunst@murb.nl
rvm:
  - 2.6.2
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - docker-compose up -d
before_install:
  - gem install bundler
  - yarn install
script:
  - bundle exec rake db:test:prepare
  - bundle exec rspec
services:
  - docker
  - redis
  - postgresql
addons:
  postgresql: "9.4"
# safelist
branches:
  only:
  - master
  - develop