sudo: false
language: ruby
notifications:
  email:
    - travis-ci.com+qkunst@murb.nl
rvm:
  - 2.7.3
before_install:
  - gem install bundler
  - nvm install
  - node -v
  - npm i -g yarn
  - yarn install
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - docker-compose up -d
script:
  - bundle exec rails db:test:prepare
  - sleep 20 #making sure all services (notably elastic search) is up and running
  - curl -X GET "localhost:59200"
  - curl -X PUT "localhost:59200/_settings" -H 'Content-Type: application/json' -d '{ "index" : { "max_result_window" : 5000000 } }'
  - curl -X PUT "localhost:59200/_settings" -H 'Content-Type: application/json' -d '{ "index" : {"blocks": {"read_only_allow_delete": "false"}}}'
  - RAILS_ENV=test bundle exec rails qkunst:new_index
  - sleep 2
  - bundle exec bundle audit update
  - bundle exec bundle audit check
  - bundle exec rspec
services:
  - docker
  - redis
  - postgresql
cache:
  rvm: true
  bundler: true
  directories:
    - node_modules
  yarn: true
addons:
  postgresql: "9.4"
# safelist
branches:
  only:
  - main
  - develop